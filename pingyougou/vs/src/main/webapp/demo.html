<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
 <div id="app">

     {{message}}
     <input type="text" @keydown.enter="fun">


     <div v-text="message"></div>

     <input type="text" v-model="message">
     <input type="button" value="是" @click="fun">
     <ul>
         <li v-for="(value,index) in list">
             {{value}}---{{index}}
         </li>
     </ul>
 </div>
</body>

<script>
    //view model
    new Vue({
        el:"#app",// 表示当前vue对象接管了div区域
        data:{
            message:10, //model
            message1:"helloworld" ,//model
            list:["张三","李四"]
        },
        methods:{
            fun:function () {
                alert(this.message);
            }
        }
    });
</script>
</html>
